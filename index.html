<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/zadanie.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
</head>

<body class="body">
    <h1 class="body__header">Lista zadań</h1>
    <section class="section">
        <div class="section__layout">
        <h2 class="section__header">Dodaj nowe zadanie</h2></div>
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__inputButton">Dodaj zadanie</button>
        </form>
    </section>
    
    <section class="section">
        <div class="section__layout">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__layoutButtons js-sectionButton"></div>
        </div>
        <div class="section__body">
            <ul class="list js-tasks "></ul>
        </div>
    </section>
</body>

</html>
